<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Ticket System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: beige;
            box-sizing: border-box;
        }
        header {
            padding: 10px;
            margin: 10px;
            background-color: rgb(165, 59, 59);
            text-align: center;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        #ticketContainer {
            padding: 20px;
            border: 1px solid #ccc;
        }
        .support-ticket {
            border: 1px solid #000;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .priority-high {
            color: red;
            font-weight: bold;
        }
        .priority-medium {
            color: orange;
        }
        .priority-low {
            color: green;
        }
        .resolve-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--Task 1: Creating the Base Structure-->
    <header>
        <h1>Customer Support Ticket System</h1>
    </header>
    <main>
        <div id="ticketContainer"></div>
    </main>
    <footer>
        <p>@ 2025 Customer Support Ticket System</p>
    </footer>
    <script src="cc_14.js"></script>
</body>
</html>
